<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update-beans-admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Brocoffee-admin</title>
</head>
<body>
    <div class="container-fluid m-xl-5 p-2" style="width: 1000px;">
        <h1>Tambah Beans</h1>
        
        <div class="wrap">
            <label for="nama_beans">
                <h3>Nama</h3>
            </label>
            <input required="" type="text" class="input" name="nama_beans">
        </div>

        <div class="wrap">
            <label for="number_beans">
                <h3>Number</h3>
            </label>
            <input required="" type="text" class="input" name="number_beans">
        </div>

        <div class="wrap">
            <label for="deskripsi_beans">
                <h3>Deskripsi</h3>
            </label>
            <input required="" type="text" class="input" name="deskripsi_beans">
        </div>

        <div class="wrap">
            <label for="region_beans">
                <h3>Beans from</h3>
            </label>
            <input required="" type="text" class="input" name="region_beans">
        </div>

        <div class="wrap">
            <label for="rested_for_beans">
                <h3>Rested for</h3>
            </label>
            <input required="" type="text" class="input" name="rested_for_beans">
        </div>

        <div class="wrap">
            <label for="picture_beans">
                <h3>Link Picture</h3>
            </label>
            <input required="" type="text" class="input" name="picture_beans">
        </div>

        <button role="button" class="tambah-btn">Tambah</button>
    </div>

</body>
</html>
